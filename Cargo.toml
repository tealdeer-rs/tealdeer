[package]
authors = ["Danilo Bargen <mail@dbrgn.ch>"]
description = "Fetch and show tldr help pages for many CLI commands. Full featured offline client with caching support."
homepage = "https://github.com/dbrgn/tealdeer/"
license = "MIT/Apache-2.0"
name = "tealdeer"
readme = "README.md"
repository = "https://github.com/dbrgn/tealdeer/"
documentation = "https://dbrgn.github.io/tealdeer/"
version = "1.4.1"
include = ["/src/**/*", "/tests/**/*", "/Cargo.toml", "/README.md", "/LICENSE-*", "/screenshot.png", "/bash_tealdeer", "/fish_tealdeer"]
edition = "2018"

[[bin]]
name = "tldr"
path = "src/main.rs"

[dependencies]
ansi_term = "0.12.0"
app_dirs = { version = "2", package = "app_dirs2" }
atty = "0.2"
docopt = "1"
env_logger = { version = "0.9", optional = true }
flate2 = "1"
log = "0.4"
reqwest = { version = "0.10.3", features = ["blocking", "rustls-tls"], default-features = false }
serde = "1.0.21"
serde_derive = "1.0.21"
tar = "0.4.14"
toml = "0.5.1"
walkdir = "2.0.1"

[target.'cfg(not(windows))'.dependencies]
pager = "0.15"

[dev-dependencies]
assert_cmd = "1.0.1"
escargot = "0.5"
predicates = "1.0"
tempfile = "3.1.0"
filetime = "0.2.10"
remove_dir_all = "=0.5.2"  # Only used to ensure compatibility with 1.39 (#133)

[features]
logging = ["env_logger"]

[profile.release]
lto = true
