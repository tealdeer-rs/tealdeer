[package]
authors = ["Danilo Bargen <mail@dbrgn.ch>"]
description = "Fetch and show tldr help pages for many CLI commands. Full featured offline client with caching support."
homepage = "https://github.com/dbrgn/tealdeer/"
license = "MIT/Apache-2.0"
name = "tealdeer"
readme = "README.md"
repository = "https://github.com/dbrgn/tealdeer/"
version = "1.3.0"
include = ["/src/**/*", "/tests/**/*", "/Cargo.toml", "/README.md", "/LICENSE-*", "/screenshot.png", "/bash_tealdeer", "/fish_tealdeer"]
edition = "2018"

[[bin]]
name = "tldr"
path = "src/main.rs"

[dependencies]
ansi_term = "0.12.0"
app_dirs = "1.2.1"
docopt = "1"
env_logger = { version = "0.7", optional = true }
flate2 = "1"
log = "0.4"
reqwest = { version = "0.10.3", features = ["blocking", "native-tls"], default-features = false }
serde = "1.0.21"
serde_derive = "1.0.21"
tar = "0.4.14"
toml = "0.5.1"
walkdir = "2.0.1"
xdg = "2.1.0"

[target.'cfg(not(windows))'.dependencies]
pager = "0.15"

[dev-dependencies]
assert_cmd = "1.0.1"
escargot = "0.5"
predicates = "1.0"
tempdir = "^0.3"
filetime = "0.2.10"

[features]
logging = ["env_logger"]

[profile.release]
lto = true
